<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                question: "Where are PSK signals generally found on the 20 meter band?",
                options: { a: "In the low end of the phone band", b: "In the high end of the phone band", c: "In the weak signal portion", d: "Around 14.070 MHz" },
                correct: "d"
            },
            {
                question: "What action should be taken if the frequency on which a net normally meets is in use just before the net begins?",
                options: { a: "Reduce your output power", b: "Increase your power output", c: "Ask if the net may use the frequency or move", d: "Cancel the net for that day" },
                correct: "c"
            },
            {
                question: "Which of the following frequencies is available to a control operator holding a General Class license?",
                options: { a: "28.020 MHz", b: "28.350 MHz", c: "28.550 MHz", d: "All of these answers are correct" },
                correct: "d"
            },
            {
                question: "What is the maximum transmitting power an amateur station may use on 1825 kHz for General class?",
                options: { a: "200 watts PEP output", b: "1000 watts PEP output", c: "1200 watts PEP output", d: "1500 watts PEP output" },
                correct: "d"
            },
            {
                question: "When a General Class licensee is not permitted to use the entire voice portion of a particular band, which portion of the voice segment is generally available to them?",
                options: { a: "The lower end", b: "The upper end", c: "The lower end below 7.3 MHz and upper end above 14.150 MHz", d: "The upper end below 7.3 MHz and lower end above 14.150 MHz" },
                correct: "b"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionText = document.getElementById('question-text');
        const optionA = document.getElementById('option-a');
        const optionB = document.getElementById('option-b');
        const optionC = document.getElementById('option-c');
        const optionD = document.getElementById('option-d');
        const quizForm = document.getElementById('quiz-form');
        const nextBtn = document.getElementById('next-btn');
        const resultText = document.getElementById('result-text');
        const quizContainer = document.querySelector('.quiz-container');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuizData = shuffle([...quizData]);

        function loadQuestion() {
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            questionText.textContent = `Question ${currentQuestionIndex + 1}: ${currentQuestion.question}`;
            optionA.textContent = currentQuestion.options.a;
            optionB.textContent = currentQuestion.options.b;
            optionC.textContent = currentQuestion.options.c;
            optionD.textContent = currentQuestion.options.d;

            quizForm.reset();
            document.querySelectorAll('.options label').forEach(label => {
                label.classList.remove('correct', 'incorrect');
            });
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.disabled = false;
            });
            nextBtn.classList.remove('visible');
            resultText.textContent = '';
        }

        quizForm.addEventListener('change', (e) => {
            if (e.target.name === 'answer') {
                const selectedAnswer = e.target.value;
                const currentQuestion = shuffledQuizData[currentQuestionIndex];

                document.querySelectorAll('input[name="answer"]').forEach(input => {
                    input.disabled = true;
                });

                document.querySelectorAll('.options label').forEach(label => {
                    const input = label.querySelector('input');
                    if (input.value === currentQuestion.correct) {
                        label.classList.add('correct');
                    } else if (input.value === selectedAnswer && selectedAnswer !== currentQuestion.correct) {
                        label.classList.add('incorrect');
                    }
                });

                if (selectedAnswer === currentQuestion.correct) {
                    score++;
                }

                nextBtn.classList.add('visible');
            }
        });

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            quizContainer.classList.add('fade-out');

            setTimeout(() => {
                if (currentQuestionIndex < shuffledQuizData.length) {
                    loadQuestion();
                    quizContainer.classList.remove('fade-out');
                    quizContainer.classList.add('fade-in');
                } else {
                    const percentage = ((score / shuffledQuizData.length) * 100).toFixed(2);
                    quizContainer.innerHTML = `
                        <h1>Quiz Completed!</h1>
                        <div class="result">You scored ${score} out of ${shuffledQuizData.length} (${percentage}%)</div>
                    `;
                }
            }, 300);
        });

        loadQuestion();
    </script>
</body>
</html>
