<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amateur Radio Exam Quiz Test 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      transition: background 0.5s ease, color 0.5s ease;
      opacity: 0;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    body.light {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      width: 100%;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .toggle-btn {
      position: absolute;
      right: 20px;
      top: 10px;
      background: #ffffff33;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: inherit;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }

    a.test-card {
      text-decoration: none;
      color: inherit;
    }

    .test-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s;
      position: relative;
      overflow: hidden;
    }

    .test-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .test-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      animation: slideBar 2.5s linear infinite;
    }

    @keyframes slideBar {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: -100%; }
    }

    .test-card h2 {
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    .test-card p {
      font-size: 1rem;
      color: #ddd;
    }

    body.light .test-card {
      background: rgba(255, 255, 255, 0.85);
      color: #222;
    }

    body.light .test-card:hover {
      background: rgba(255, 255, 255, 0.95);
    }

    body.light .test-card p {
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .test-card {
        padding: 20px 15px;
      }

      .test-card h2 {
        font-size: 1.4rem;
      }

      .test-card p {
        font-size: 0.9rem;
      }

      .toggle-btn {
        top: 5px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amateur Radio Exam Quiz Test 2025</h1>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>
  <div class="container" id="testContainer"></div>

  <script>
    const testContainer = document.getElementById('testContainer');
    for (let i = 1; i <= 14; i++) {
      const testCard = document.createElement('a');
      testCard.href = `${i}.html`;
      testCard.classList.add('test-card');
      testCard.innerHTML = `
        <h2>Test ${i}</h2>
        <p>Practice quiz for Amateur Radio Exam</p>
      `;
      testContainer.appendChild(testCard);
    }

    function toggleTheme() {
      const current = document.body.classList.contains('light') ? 'light' : 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      document.body.classList.remove(current);
      document.body.classList.add(next);
      localStorage.setItem('theme', next);
    }

    // Load saved theme
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(saved);
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
